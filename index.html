<html>
<!-- Import the component -->
<head>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<style>
	.body {
		display: flex;
		align-items: center;
		flex-direction: column;
	}

	#id {
		width: 60%;
		margin: 0 auto;
	}

	h1 {
		margin: 20px auto 40px;
	}
</style>

<body>
	<div class="body">
		<h1>Test app for VRT</h1>
		<p>Нажмите на кнопку в углу превью модели, далее выберите локацию для размещения модели. Можно перемещать модель drag`n drop-ом, а также редактировать ее размер двумя пальцами</p>

		<!-- Use it like any other HTML element -->
		<model-viewer id="model-test" alt="Crown" src="./assets/test/mask.glb" enable-pan ar-modes="webxr scene-viewer quick-look" ar camera-controls scale="0.5 0.5 0.5"></model-viewer>
	</div>
</body>

</html>
